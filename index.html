<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <div class="navbar">
            <div class="nav-item1">
                ðŸ“ˆ
            </div>
            <div class="nav-item2">SWIFTEXCHANGE</div>
        </div>
    </nav>
    <div class="container">
        <div class="content">
            <h3>Currency Converter</h3>
            <form action="">
                <div class="amount">
                    <label for="amt">Enter Amount : </label> <br>
                    <input type="text" id="amt" value="1">
                </div>
                <div class="dropdown">
                    <div class="from">
                        <h3>From : </h3>
                        <div class="select-container">
                            <img src="https://flagsapi.com/US/flat/64.png" />
                            <select name="from"></select>
                        </div>
                    </div>
                    <div class="reverse">
                        <i class="fa-solid fa-right-left fa-2x" style="color: #ffffff;"></i>
                    </div>
                    <div class="to">
                        <h3>To : </h3>
                        <div class="select-container">
                            <img src="https://flagsapi.com/IN/flat/64.png" />
                            <select name="to"></select>
                        </div>
                    </div>
                </div>
                <div class="msg">
                    1 USD = 85.48 INR
                </div>
                <div class="btn">
                    <button id="getrate">Get Exchange Rate</button>
                </div>
            </form>
        </div>
    </div>
    <script src="codes.js"></script>
    <script src="index.js"></script>
</body>

</html>
